
<div class="" style="background-color: white;padding: 20px; font-size: 15px;">
  <div class="notification_panel"  *ngFor="let recruiter of recruiters">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-3" >
            <div class="row" style="margin-left: 10px;  margin-right: 15px;">
              <small><a href="#"> <i class="fa fa-id-badge"> </i> {{recruiter.email}} </a></small>
            </div><br/>
            <div class="row" style="margin-left: 10px; margin-right: 15px;">
              <h4>{{recruiter.full_name}}</h4>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="row" style="margin-left: 15px;  margin-right: 15px;">
              <small><a href="#"> <i class="fa fa-building-o"> </i> Company </a></small>
            </div><br/>
            <div class="row" style="margin-left: 15px;  margin-right: 15px;">
              <h4>{{recruiter.company}} </h4>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="row">
              <small><a href="#"> <i class="fa fa-phone"> </i>  Contact </a></small>
            </div><br/>
            <div class="row">
              <h4> {{recruiter.contact1}}</h4>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="row">
              <small><a href="#"> <i class="fa fa-calendar-o"> </i>  Registered Date  </a></small>
            </div><br/>
            <div class="row">
              <h4 >{{ recruiter.created_date | date}}</h4>
            </div>
          </div>
          <div class="col-lg-1">
            <div class="row">
              <small><a href="#"> <i class="fa fa-eye"> </i>  Last Seen  </a></small>
            </div><br/>
            <div class="row">
              <h4>{{ recruiter.last_seen}}</h4>
            </div>
          </div>
          <div class="col-lg-1">
            <div class="row"  style="margin-left: 30px;">
              <button type="button"  class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fa fa-gear"></span> Actions </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
